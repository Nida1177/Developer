<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator">
            <h2 class="hero">Investment Calculator</h2>
            <div class="form-group">
                <label for="initial-investment">Initial Investment:</label>
                <input type="number" id="initial-investment" placeholder="Enter initial investment" required>
            </div>
            <div class="form-group">
                <label for="investment-years">Number of Years:</label>
                <input type="number" id="investment-years" placeholder="Enter number of years" required>
            </div>
            <div class="form-group">
                <button id="get-roi">Roi</button>
            </div>
            <div class="result" id="result"></div>
        </div>
        <h1> Nida Sultan</h1>
        <script src="./app.js"> </script>
</body>
</html>
